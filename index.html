<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0b8d1f5236.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <h1>Welcome to the Dashboard</h1>


    <div class="dashboard-container">
        <div class="toprow">
            <h3 class="logo">Your Logo</h3>
            <button class="dashbtn">My dashboard</button>
            <div class="icon-container">
                <i class="fa-solid fa-user fa-xl"></i>
                <i class="fa-solid fa-message fa-xl"></i>
            </div>
        </div>
        <hr>
        <div class="secondrow">
            <h3 class="dashtitle">Dashboard</h3>
            <button class="overviewbtn">Overview </button>

        </div>


        <div id="thridrow">
            <button class="lastbtn">Last 30 days </button>
            <i class="fa-solid fa-download"></i>
            <button class="editbtn">Edit Dashboard </button>
        </div>
        <div id="menu-container">
            <div class="align-items">
                <i class="fa-solid fa-house-chimney"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-calendar-days"></i>
                <i class="fa-solid fa-comment"></i>
                <i class="fa-brands fa-mailchimp"></i>
                <i class="fa-solid fa-envelope"></i>
                <i class="fa-solid fa-database"></i>
                <i class="fa-solid fa-map-pin"></i>
                <i class="fa-solid fa-map-pin"></i>
                <i class="fa-solid fa-address-book"></i>
            </div>
        </div>


        <div class="content-container">
            <div class="rankings">
                <h4>Rainkings</h4>

                <p>Content Section</p>

            </div>

            <div class="middle">
                <h4>Google Analytics</h4>

                <p>Content Section</p>

            </div>


            <div class="site-audit">
                <h4>Site Audit</h4>

                <p>Content Section</p>
            </div>


        </div>


    </div>



</body>

</html>
